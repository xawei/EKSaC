provider:
  awsFamily:
    name: aws-provider
    accountId: "390945758345"
    crossplaneIamRoleName: "eksac-crossplane-iam-role"
    region: ap-southeast-1
    deploymentRuntimeConfig:
      name: aws-deployment-runtime-config
      deploymentTemplate:
        spec:
          replicas: 1
    version: v1
    # version: v1.22.0
    
    # Deployment mode configuration
    # Options: "eks" (for EKS with IRSA) or "local" (for local Kind with secrets)
    deploymentMode: "eks"
    
    # Configuration for local Kind deployment
    localConfig:
      # AWS secret configuration (user must create this manually)
      secretName: "aws-secret"
      secretNamespace: "crossplane-system"
      secretKey: "aws-secret"
      # Optional: Use assumeRoleChain for better security
      enableAssumeRole: true
      # assumeRoleArn will be constructed from accountId and crossplaneIamRoleName above
    
    providers:
    - name: provider-aws-ec2
      providerConfig:
        credentials:
          source: IRSA
    - name: provider-aws-eks
      providerConfig:
        credentials:
          source: IRSA
    - name: provider-aws-iam
      providerConfig:
        credentials:
          source: IRSA
  helm:
    version: v0
    # version: v0.20.6
  kubernetes:
    version: v0
    # version: v0.18.0
    providers:
    - name: provider-kubernetes
      providerConfig:
        credentials:
          source: InjectedIdentity
function:
  kcl:
    version: v0.11.4
  autoready:
    version: v0.4.2
  sequencer:
    version: v0.2.3