      name: function-kcl
    input:
      apiVersion: krm.kcl.dev/v1alpha1
      kind: KCLInput
      metadata:
        name: "xplane-eks-iam-role"
      spec:
        target: Default
        source: |
          import json
          oxr = option("params").oxr

          items = [{
            apiVersion = "iam.aws.upbound.io/v1beta1"
            kind = "Role"
            metadata.name = oxr.spec.name + "-xplane-eks-iam-role"
            spec.forProvider = {
              assumeRolePolicy = json.encode({
                "Version" = "2012-10-17"
                "Statement" = [{
                  "Effect" = "Allow"
                  "Principal" = {
                    "Service" = "eks.amazonaws.com"
                  }
                  "Action" = "sts:AssumeRole"
                }]
              })
              managedPolicyArns = [
                "arn:aws:iam::aws:policy/AmazonEKSClusterPolicy"
              ]
              tags: {
                Name = oxr.spec.name + "-xplane-eks-iam-role"
                Owner = "linus.yong"
                Environment = "sandbox"
                Project = "crossplane"
              }
            }
            spec.providerConfigRef.name = "provider-aws-ec2"
          }]
  - step: create-eks-cluster-securitygroups
    functionRef:
      name: function-kcl
    input:
      apiVersion: krm.kcl.dev/v1alpha1
      kind: KCLInput
      metadata:
        name: "xplane-eks-cluster-securitygroups"
      spec:
        target: Default
        source: |
          oxr = option("params").oxr

