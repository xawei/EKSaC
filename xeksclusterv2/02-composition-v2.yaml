apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: x-eks-cluster-v2
spec:
  compositeTypeRef:
    apiVersion: consumable.trustbank.sg/v1alpha1
    kind: xEksClusterV2
  patchSets:
  - name: region-patchset
    patches:
    - type: FromCompositeFieldPath
      fromFieldPath: "spec.location"
      toFieldPath: "spec.forProvider.region"
  - name: vpcid-patchset
    patches:
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.vpcRef
        strategy: string
        string:
          fmt: "%s-xplane-vpc"
      toFieldPath: spec.forProvider.vpcIdRef.name
  resources:
  - name: x-providerconfig-helm
    base:
      apiVersion: helm.crossplane.io/v1beta1
      kind: ProviderConfig
      metadata:
        name: provider-helm
      spec:
        credentials:
          secretRef:
            name: xplane-eks-cluster-auth
            key: kubeconfig
            namespace: eksac
          source: Secret
        providerConfigRef:
          name: provider-helm
    patches:
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "provider-helm-%s"
      toFieldPath: metadata.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-cluster-auth"
      toFieldPath: spec.credentials.secretRef.name
    readinessChecks:
    - type: NonEmpty
      fieldPath: status.users
  - name: x-providerconfig-kubernetes
    base:
      apiVersion: kubernetes.crossplane.io/v1alpha1
      kind: ProviderConfig
      metadata:
        name: provider-kubernetes
      spec:
        credentials:
          secretRef:
            name: xplane-eks-cluster-auth
            key: kubeconfig
            namespace: eksac
          source: Secret
        providerConfigRef:
          name: provider-kubernetes
    patches:
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "provider-kubernetes-%s"
      toFieldPath: metadata.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-cluster-auth"
      toFieldPath: spec.credentials.secretRef.name
    readinessChecks:
    - type: NonEmpty
      fieldPath: status.users
  - name: x-private-subnet-z1
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: Subnet
      metadata:
        name: xplane-private-subnet-1a
      spec:
        deletionPolicy: Delete
        forProvider:
          region: ap-southeast-1
          availabilityZone: ap-southeast-1a
          cidrBlock: 10.0.100.0/24
          tags:
            Name: xplane-private-subnet-1a
            Owner: linus.yong
            Environment: sandbox
            Project: crossplane
            kubernetes.io/role/internal-elb: "1"
          vpcIdRef:
            name: xplane-vpc
        providerConfigRef:
          name: provider-aws-ec2
    patches:
    - type: PatchSet
      patchSetName: region-patchset
    - type: PatchSet
      patchSetName: vpcid-patchset
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-private-subnet-1a"
      toFieldPath: metadata.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-private-subnet-1a"
      toFieldPath: spec.forProvider.tags.Name
    - type: FromCompositeFieldPath
      fromFieldPath: spec.subnets.private.z1Cidr
      toFieldPath: spec.forProvider.cidrBlock
  - name: x-private-subnet-z2
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: Subnet
      metadata:
        name: xplane-private-subnet-1b
      spec:
        deletionPolicy: Delete
        forProvider:
          region: ap-southeast-1
          availabilityZone: ap-southeast-1b
          cidrBlock: 10.0.101.0/24
          tags:
            Name: xplane-private-subnet-1b
            Owner: linus.yong
            Environment: sandbox
            Project: crossplane
            kubernetes.io/role/internal-elb: "1"
          vpcIdRef:
            name: xplane-vpc
        providerConfigRef:
          name: provider-aws-ec2
    patches:
    - type: PatchSet
      patchSetName: region-patchset
    - type: PatchSet
      patchSetName: vpcid-patchset
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-private-subnet-1b"
      toFieldPath: metadata.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-private-subnet-1b"
      toFieldPath: spec.forProvider.tags.Name
    - type: FromCompositeFieldPath
      fromFieldPath: spec.subnets.private.z2Cidr
      toFieldPath: spec.forProvider.cidrBlock
  - name: x-private-subnet-z3
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: Subnet
      metadata:
        name: xplane-private-subnet-1c
      spec:
        deletionPolicy: Delete
        forProvider:
          region: ap-southeast-1
          availabilityZone: ap-southeast-1c
          cidrBlock: 10.0.102.0/24
          tags:
            Name: xplane-private-subnet-1c
            Owner: linus.yong
            Environment: sandbox
            Project: crossplane
            kubernetes.io/role/internal-elb: "1"
          vpcIdRef:
            name: xplane-vpc
        providerConfigRef:
          name: provider-aws-ec2
    patches:
    - type: PatchSet
      patchSetName: region-patchset
    - type: PatchSet
      patchSetName: vpcid-patchset
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-private-subnet-1c"
      toFieldPath: metadata.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-private-subnet-1c"
      toFieldPath: spec.forProvider.tags.Name
    - type: FromCompositeFieldPath
      fromFieldPath: spec.subnets.private.z3Cidr
      toFieldPath: spec.forProvider.cidrBlock
  - name: x-iam-eks
    base:
      apiVersion: iam.aws.upbound.io/v1beta1
      kind: Role
      metadata:
        name: xplane-eks-iam
      spec:
        deletionPolicy: Delete
        forProvider:
          assumeRolePolicy: |
            {
              "Version": "2012-10-17",
              "Statement": [
                {
                  "Effect": "Allow",
                  "Principal": {
                    "Service": "eks.amazonaws.com"
                  },
                  "Action": "sts:AssumeRole"
                }
              ]
            }
          managedPolicyArns:
          - arn:aws:iam::aws:policy/AmazonEKSClusterPolicy
          tags:
            Name: xplane-eks-iam
            Owner: linus.yong
            Environment: sandbox
        providerConfigRef:
          name: provider-aws-iam
    patches:
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-iam"
      toFieldPath: metadata.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-iam"
      toFieldPath: spec.forProvider.tags.Name
  - name: x-securitygroup-eks-cluster
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: SecurityGroup
      metadata:
        name: xplane-eks-sg-cluster
      spec:
        deletionPolicy: Delete
        forProvider:
          name: xplane-eks-sg-cluster
          description: "Security Group for EKS Control Plane"
          region: ap-southeast-1
          vpcIdRef:
            name: xplane-vpc
          tags:
            Name: xplane-eks-sg-cluster
            Owner: linus.yong
            Environment: sandbox
        providerConfigRef:
          name: provider-aws-ec2
    patches:
    - type: PatchSet
      patchSetName: region-patchset
      patchSetName: vpcid-patchset
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-cluster"
      toFieldPath: spec.forProvider.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-cluster"
      toFieldPath: metadata.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-cluster"
      toFieldPath: spec.forProvider.tags.Name
  - name: x-sg-ingress-eks-cluster
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: SecurityGroupIngressRule
      metadata:
        name: xplane-eks-sg-ingress-cluster
      spec:
        deletionPolicy: Delete
        forProvider:
          description: "Allow woker node to communicate with cluster API server"
          region: ap-southeast-1
          fromPort: 443
          toPort: 443
          ipProtocol: tcp
          referencedSecurityGroupIdRef:
            name: xplane-eks-sg-node
          securityGroupIdRef:
            name: xplane-eks-sg-cluster
          tags:
            Name: xplane-eks-sg-ingress-cluster
            Owner: linus.yong
            Environment: sandbox
        providerConfigRef:
          name: provider-aws-ec2
    patches:
    - type: PatchSet
      patchSetName: region-patchset
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-ingress-cluster"
      toFieldPath: metadata.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-ingress-cluster"
      toFieldPath: spec.forProvider.tags.Name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-cluster"
      toFieldPath: spec.forProvider.securityGroupIdRef.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-node"
      toFieldPath: spec.forProvider.referencedSecurityGroupIdRef.name
  - name: x-sg-egress-eks-cluster
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: SecurityGroupEgressRule
      metadata:
        name: xplane-eks-sg-egress-cluster
      spec:
        deletionPolicy: Delete
        forProvider:
          description: "Allow woker node to communicate with cluster API server"
          region: ap-southeast-1
          fromPort: 1024
          toPort: 65535
          ipProtocol: tcp
          referencedSecurityGroupIdRef:
            name: xplane-eks-sg-node
          securityGroupIdRef:
            name: xplane-eks-sg-cluster
          tags:
            Name: xplane-eks-sg-egress-cluster
            Owner: linus.yong
            Environment: sandbox
        providerConfigRef:
          name: provider-aws-ec2
    patches:
    - type: PatchSet
      patchSetName: region-patchset
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-egress-cluster"
      toFieldPath: metadata.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-egress-cluster"
      toFieldPath: spec.forProvider.tags.Name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-cluster"
      toFieldPath: spec.forProvider.securityGroupIdRef.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-node"
      toFieldPath: spec.forProvider.referencedSecurityGroupIdRef.name
  - name: x-securitygroup-eks-node
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: SecurityGroup
      metadata:
        name: xplane-eks-sg-node
      spec:
        deletionPolicy: Delete
        forProvider:
          name: xplane-eks-sg-node
          description: "Security Group for EKS Nodes"
          region: ap-southeast-1
          vpcIdRef:
            name: xplane-vpc
          tags:
            Name: xplane-eks-sg-node
            Owner: linus.yong
            Environment: sandbox
        providerConfigRef:
          name: provider-aws-ec2
    patches:
    - type: PatchSet
      patchSetName: region-patchset
      patchSetName: vpcid-patchset
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-node"
      toFieldPath: spec.forProvider.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-node"
      toFieldPath: metadata.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-node"
      toFieldPath: spec.forProvider.tags.Name
  - name: x-sg-ingress-eks-node-to-node
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: SecurityGroupIngressRule
      metadata:
        name: xplane-eks-sg-ingress-node-to-node
      spec:
        deletionPolicy: Delete
        forProvider:
          description: "Allow woker node to communicate with each others"
          region: ap-southeast-1
          ipProtocol: "-1"
          referencedSecurityGroupIdRef:
            name: x-securitygroup-eks-node
          securityGroupIdRef:
            name: x-securitygroup-eks-node
          tags:
            Name: xplane-eks-sg-ingress-node-to-node
            Owner: linus.yong
            Environment: sandbox
        providerConfigRef:
          name: provider-aws-ec2
    patches:
    - type: PatchSet
      patchSetName: region-patchset
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-ingress-node-to-node"
      toFieldPath: metadata.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-ingress-node-to-node"
      toFieldPath: spec.forProvider.tags.Name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-node"
      toFieldPath: spec.forProvider.securityGroupIdRef.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-node"
      toFieldPath: spec.forProvider.referencedSecurityGroupIdRef.name
  - name: x-sg-ingress-eks-cluster-to-node
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: SecurityGroupIngressRule
      metadata:
        name: xplane-eks-sg-ingress-cluster-to-node
      spec:
        deletionPolicy: Delete
        forProvider:
          description: "Allow Control Plane to communicate with Workers"
          region: ap-southeast-1
          fromPort: 1025
          toPort: 65535
          ipProtocol: tcp
          referencedSecurityGroupIdRef:
            name: xplane-eks-sg-cluster
          securityGroupIdRef:
            name: xplane-eks-sg-node
          tags:
            Name: xplane-eks-sg-ingress-node-to-node
            Owner: linus.yong
            Environment: sandbox
        providerConfigRef:
          name: provider-aws-ec2
    patches:
    - type: PatchSet
      patchSetName: region-patchset
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-ingress-cluster-to-node"
      toFieldPath: metadata.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-ingress-cluster-to-node"
      toFieldPath: spec.forProvider.tags.Name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-node"
      toFieldPath: spec.forProvider.securityGroupIdRef.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-cluster"
      toFieldPath: spec.forProvider.referencedSecurityGroupIdRef.name
  - name: x-sg-egress-eks-node
    base:
      apiVersion: ec2.aws.upbound.io/v1beta1
      kind: SecurityGroupEgressRule
      metadata:
        name: xplane-eks-sg-egress-node
      spec:
        deletionPolicy: Delete
        forProvider:
          description: "Allow woker node to communicate out"
          region: ap-southeast-1
          cidrIpv4: 0.0.0.0/0
          ipProtocol: "-1"
          securityGroupIdRef:
            name: xplane-eks-sg-node
          tags:
            Name: xplane-eks-sg-egress-node
            Owner: linus.yong
            Environment: sandbox
        providerConfigRef:
          name: provider-aws-ec2
    patches:
    - type: PatchSet
      patchSetName: region-patchset
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-egress-node"
      toFieldPath: metadata.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-egress-node"
      toFieldPath: spec.forProvider.tags.Name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-sg-node"
      toFieldPath: spec.forProvider.securityGroupIdRef.name
  - name: x-eks-cluster
    base:
      apiVersion: eks.aws.upbound.io/v1beta1
      kind: Cluster
      metadata:
        name: xplane-eks-cluster
      spec:
        deletionPolicy: Delete
        forProvider:
          region: ap-southeast-1
          roleArnRef:
            name: xplane-eks-iam
          version: "1.30"
          bootstrapSelfManagedAddons: false
          vpcConfig:
          - endpointPrivateAccess: true
            endpointPublicAccess: true
            subnetIdRefs:
            - name: xplane-private-subnet-1a
            - name: xplane-private-subnet-1b
            - name: xplane-private-subnet-1c
            securityGroupIdSelector:
              matchControllerRef: true
          tags:
            Name: xplane-eks-cluster
            Owner: linus.yong
            Environment: sandbox
        providerConfigRef:
          name: provider-aws-eks
    patches:
    - type: PatchSet
      patchSetName: region-patchset
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-cluster"
      toFieldPath: metadata.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-cluster"
      toFieldPath: spec.forProvider.tags.Name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-iam"
      toFieldPath: spec.forProvider.roleArnRef.name
    - type: FromCompositeFieldPath
      fromFieldPath: spec.components.eks.version
      toFieldPath: spec.forProvider.version
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-private-subnet-1a"
      toFieldPath: spec.forProvider.vpcConfig[0].subnetIdRefs[0].name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-private-subnet-1b"
      toFieldPath: spec.forProvider.vpcConfig[0].subnetIdRefs[1].name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-private-subnet-1c"
      toFieldPath: spec.forProvider.vpcConfig[0].subnetIdRefs[2].name
    - type: ToCompositeFieldPath
      fromFieldPath: status.atProvider.identity[0].oidc[0].issuer
      toFieldPath: status.oidcIssuer
      transforms:
      - type: string
        string:
          type: TrimPrefix
          trim: 'https://'
    - type: ToCompositeFieldPath
      fromFieldPath: status.atProvider.endpoint
      toFieldPath: status.clusterEndpoint
      transforms:
      - type: string
        string:
          type: TrimPrefix
          trim: 'https://'
  - name: x-configmap-envvar
    base:
      apiVersion: kubernetes.crossplane.io/v1alpha2
      kind: Object
      metadata:
        name: xplane-configmap-envvar
      spec:
        deletionPolicy: Delete
        forProvider:
          manifest:
            apiVersion: v1
            kind: ConfigMap
            metadata:
              name: xplane-configmap-envvar
              namespace: eksac
        managementPolicies:
        - Observe
        - Create
        - Update
        - Delete
        providerConfigRef:
          name: provider-kubernetes
    patches:
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-configmap-envvar"
      toFieldPath: metadata.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-configmap-envvar"
      toFieldPath: spec.forProvider.manifest.metadata.name
    - type: FromCompositeFieldPath
      fromFieldPath: spec.awsAccountId
      toFieldPath: spec.forProvider.manifest.data.awsAccountId
    - type: FromCompositeFieldPath
      fromFieldPath: status.oidcIssuer
      toFieldPath: spec.forProvider.manifest.data.oidcIssuer
      policy:
        fromFieldPath: Required
    - type: FromCompositeFieldPath
      fromFieldPath: status.karpenterFargateStatus
      toFieldPath: spec.forProvider.manifest.data.karpenterFargateStatus
      policy:
        fromFieldPath: Required
  - name: x-eks-addon-coredns
    base:
      apiVersion: eks.aws.upbound.io/v1beta1
      kind: Addon
      metadata:
        name: xplane-eks-addon-coredns
      spec:
        forProvider:
          region: ap-southeast-1
          addonName: coredns
          addonVersion: v1.11.1-eksbuild.9
          configurationValues: |
            {"replicaCount":1}
          clusterNameRef:
            name: xplane-eks-cluster
        providerConfigRef:
          name: provider-aws-eks
    patches:
    - type: PatchSet
      patchSetName: region-patchset
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-addon-coredns"
      toFieldPath: metadata.name
    - type: CombineFromComposite
      combine:
        variables:
        - fromFieldPath: spec.name
        strategy: string
        string:
          fmt: "%s-xplane-eks-cluster"
      toFieldPath: spec.forProvider.clusterNameRef.name
    - type: FromCompositeFieldPath
