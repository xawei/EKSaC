apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xbasecomponents.consumable.trustbank.sg
spec:
  group: consumable.trustbank.sg
  names:
    kind: xBaseComponent
    plural: xbasecomponents
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              eksClusterRef:
                type: string
                description: "Reference to the EksCluster claim name (e.g. 'eksac-cluster01') to deploy components to"
              awsAccountId:
                type: string
                description: "AWS Account ID where the EKS cluster is deployed"
              location:
                type: string
                oneOf:
                - pattern: '^ap-southeast-1$'
              enableVelero:
                type: boolean
                default: false
                description: "Enable Velero backup solution with S3 bucket creation"
              enableEFSCSIDriver:
                type: boolean
                default: false
                description: "Enable EFS CSI driver with EFS filesystem creation"
              namespace:
                type: string
                default: "default"
                description: "Default namespace for components"
              env:
                type: string
                description: "Environment name (e.g., 'dev', 'staging', 'prod')"
              eksAddons:
                type: array
                description: "List of EKS addons to install"
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      description: "EKS addon name (e.g., 'adot', 'aws-ebs-csi-driver', 'eks-pod-identity-agent', 'aws-efs-csi-driver')"
                    version:
                      type: string
                      description: "EKS addon version (e.g., 'v0.88.0-eksbuild.1')"
                    configurationValues:
                      type: object
                      description: "Optional configuration values for the addon"
                      x-kubernetes-preserve-unknown-fields: true
                  required:
                  - name
                  - version
            required:
            - eksClusterRef
            - awsAccountId
            - location
            - env
          status:
            type: object
            properties:
              installedAddons:
                type: array
                items:
                  type: string
              ready:
                type: boolean
    served: true
    referenceable: true
  claimNames:
    kind: BaseComponent
    plural: basecomponents