chart:
  name: velero
  repoURL: https://vmware-tanzu.github.io/helm-charts
  targetRevision: 10.0.10
  namespace: velero
  syncWave: "0"
  values:
    serviceAccount:
      create: true
      name: velero
    tolerations:
      - key: "karpenter.sh/nodepool"
        operator: "Equal"
        value: "infra"
        effect: "NoSchedule"